name: Clima
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.1+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.0
  geolocator: ^6.0.0+4
  http: ^0.12.2
  double_back_to_close_app: ^1.2.0
  autocomplete_textfield: ^1.7.3
  flare_loading: ^2.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:
  uses-material-design: true

  assets:
  - assets/city_list.json
  - assets/weather_loading_opt.flr
  - images/
  - images/weather_icons_octarine/
  - images/weather_images/

  fonts:
  - family: Spartan MB
    fonts:
    - asset: fonts/SpartanMB-Black.otf
      weight: 900
